<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Face Detection
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="face-content">

  <div *ngIf="!cameraService.isImageCaptured">
    <ion-grid>
      <ion-row>
        <ion-col class="image-col">
          <ion-img src="assets/face.jpeg"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="label-col">
          <ion-label>Let the app detect your face.</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


  <ion-grid >
    <ion-col>
      <ion-row>
        <canvas id="imageCanvas" #myCanvas>
          Your browser does not support the HTML5 canvas tag.</canvas>
      </ion-row>
    </ion-col>
  </ion-grid>

  <div class="canvas-container">

  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" size="small">
    <ion-fab-button>
      <ion-icon name="image"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="tertiary" (click)="captureImage()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="danger" (click)="browseImage()">
        <ion-icon name="folder"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
