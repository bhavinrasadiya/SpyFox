<ion-content>
    <ion-grid>
     <ion-row class="close-row header-row">
      <ion-col>
        <span class="header-span">
          <ion-label class="ion-float-left header-label">Profile</ion-label>
          <ion-icon class="close ion-float-right" name="close" (click)="dismissModal()" float-right></ion-icon>
        </span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
       <p class="profileBack"></p> <img src="../../assets/profile.png" class="profile">
      </ion-col>
    </ion-row>
    <ion-row>
      <p class="userName">
       {{userService.loggedInUser.name}}
      </p>
    </ion-row>
    <ion-row>
      <p class="Mobile">
       {{userService.loggedInUser.mobile}}
      </p>
    </ion-row>
