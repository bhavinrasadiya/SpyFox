<link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" rel="stylesheet">
<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header *ngIf="!userService.isLoggedIn">
        <ion-toolbar>
          <ion-title>
            Menu
          </ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content *ngIf="!userService.isLoggedIn">
        <ion-list lines="none">
          <ion-item (click)="presentModal()">
            <ion-icon name="lock"></ion-icon>
            <ion-label padding>
              <h2>Login</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>

      <ion-content *ngIf="userService.isLoggedIn">

        <div class="userProfile">
          <div class="userPhoto">
            <ion-avatar item-start class="uName">
              <p class="uNameChar">{{userService.userName}}</p>
            </ion-avatar>
          </div>
          <p class="userName">Welcome <b>{{userService.loggedInUser.name}}</b></p>
        </div>
        <ion-list lines="none">
          <ion-item (click)="presentProfileModal()">
            <ion-icon name="person"></ion-icon>
            <ion-label padding>
              <h2>Profile</h2>
            </ion-label>
          </ion-item>
          <ion-item (click)="presentHistoryModal()">
            <ion-icon name="filing"></ion-icon>
            <ion-label padding>
              <h2>History</h2>
            </ion-label>
          </ion-item>
          <ion-item (click)="doLogout()">
            <ion-icon name="log-out"></ion-icon>
            <ion-label padding>
              <h2>Logout</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>

    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>

</ion-app>
